---
name: Ansible role cron

on: push

jobs:
  build:
    name: Build for centos
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        centos: [6, 7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: install required modules
        run: python -m pip install molecule docker
      - name: pip
        run: python -m pip list && python -m pip --version
      - name: ansible and docker version
        run: ansible --version && docker -v
      - name: run molecule
        run: python -m molecule test
