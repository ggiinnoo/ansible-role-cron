---
name: Ansible role cron

on:
  push:
    branches:
      - 'release/**'

jobs:
  build:
    name: Build for centos
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        centos: [6, 7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Installing prerequisites
        run: sudo apt-get install -y python-pip libssl-dev yamllint flake8
      - run: pip install --user wheel
      - name: installing required python modules
        run: pip install --upgrade --user setuptools && pip install --user molecule docker ansible-lint
      - name: run molecule
        run: python -m molecule test
