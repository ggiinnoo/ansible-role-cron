---
name: Ansible role cron

on: push

jobs:
  build:
    name: Build for ${{ centos }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        centos: [6, 7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
        fetch-depth: 1
      - name: install required modules
        run: pip install molecule docker
      - name: run molecule
        run: molecule test
