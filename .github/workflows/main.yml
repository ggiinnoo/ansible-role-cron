---
name: Ansible role cron

on:
  push:
    branches:
     -  'release/**'

jobs:
  build:
    name: Build for centos
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        centos: [6, 7]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Installing prerequisites
        run: sudo apt-get install -y python-pip libssl-dev flake8
      - run: python -m pip install --user wheel
      - run: python -m pip install --user yamllint && yamllint -v      
      - name: installing required python modules
        run: python -m  pip install --upgrade --user setuptools && python -m pip install --user molecule docker ansible-lint
      - name: run molecule
        run: molecule --debug test
