---

- name: Cron | Debian | Install required packages
  apt:
    name: "{{ item }}"
    state: "present"
    update_cache: true
  with_items:
    - "{{ debianPackages }}"
  when:
    - item not in ansible_facts.packages
  loop_control:
    label: "Installing package: {{ item }}"

- name: Cron | Debian | Daemon reload
  command: "systemctl daemon-reload"
  register: cronDaemonReload
  changed_when: cronDaemonReload.rc == 2

- name: Cron | Debian | Unmask cron service
  systemd:
    name: "cron"
    masked: false
